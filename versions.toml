[defaults]
    gid = 1000
    uid = 1000
    pip_packages = ""
    apt_packages = ""
    template = "Dockerfile.template"
    config = "odoo.conf"
    entrypoint = "entrypoint.py"
    filename = "odoo_${ODOO_VERSION}.${ODOO_RELEASE}"
    version_path = "${ODOO_VERSION}"
    module_name = "odoo"

[odoo."8.0"]
    version = "8.0"
    release = "20171001"
    template = "Dockerfile27.template"
    module_name = "openerp"
    pip_packages = "pathlib2"

[odoo."9.0"]
    version = "9.0c"
    version_path = "9.0"
    release = "20190424"
    template = "Dockerfile27.template"
    apt_packages = "ruby-sass libjpeg-dev"
    module_name = "openerp"
    pip_packages = "pathlib2"

[odoo."10.0"]
    version = "10.0"
    release = "20191201"
    template = "Dockerfile27.template"
    apt_packages = "ruby-sass"
    pip_packages = "pathlib2"

[odoo."11.0"]
    version = "11.0"
    release = "20200101"
    apt_packages = "ruby-sass"

[odoo."12.0"]
    version = "12.0"
    release = "20200101"

[odoo."13.0"]
    version = "13.0"
    release = "20200101"

[odoo."14.0"]
    version = "14.0"
    release = "20200313"
    filename = "odoo_14.0alpha1.${ODOO_RELEASE}"
    version_path = "master"

[odoo."10.0-nightly"]
    version = "10.0"
    template = "Dockerfile27.template"
    apt_packages = "ruby-sass"

[odoo."11.0-nightly"]
    version = "11.0"
    apt_packages = "ruby-sass"

[odoo."12.0-nightly"]
    version = "12.0"

[odoo."13.0-nightly"]
    version = "13.0"

[odoo."14.0-nightly"]
    version = "14.0"
    filename = "odoo_14.0alpha1.${ODOO_RELEASE}"
    version_path = "master"

[odoo."14.0-tiny"]
    version = "14.0"
    release = "20200313"
    filename = "odoo_14.0alpha1.${ODOO_RELEASE}"
    template = "DockerfileTiny.template"
    version_path = "master"
